<h2 class="main-text font-chilanka">List of all badges 🌍️</h2>
<mat-card class="achievement-card font-chilanka to-left-side"
          *ngFor="let achievement of achievementslist" >
  <mat-card-header style="text-align: left;">
    <mat-card-title>{{ achievement.title }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{achievement.photo_data}}">
  <mat-card-content class="center">
    <p>
      {{ achievement.text }}
    </p>
    <a [routerLink]="['/badges']">
      <button mat-button>How to get it?</button>
    </a>
  </mat-card-content>

</mat-card>
